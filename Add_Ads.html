<form id="form1" >
    <div class="container mt-3 mb-5 ">
        <div class="row justify-content-center">
            <div class="col-md-9">
            <h2 class="text-center u_page">Add new Ads</h2><br />
        <div id="stepwizard" >
            <ul>
                <li><a href="#step1">Step 1</a></li>
                <li><a href="#step2">Step 2</a></li>
                <li><a href="#step3">Step 3</a></li>
                <li><a href="#step4">Step 4</a></li>

            </ul>
          <div>
              <div id="step1" >
               <p class="lab pull-left mb-2" style="width:80px;">Ads type</p><br/><br />
               <input type="radio" name="beginBasic" value="sale" ><span class="Ads-type">sale</span>
               <input type="radio" name="beginBasic" value="rent" ><span class="Ads-type">Rent</span>

               <hr class="style1"/>

                    <!--This is for selecting an option -->
                    <div class="md-form form-lg ">
                    <label class="mr-sm-2 pull-left lab" for="inlineFormCustomSelect">Property type</label>
                    <select class="custom-select mr-sm-2 text-center" id="typeOfRealty">
                    <option value="0">......</option>
                    <option value="Flat">Flat</option>
                    <option value="Villa">Villa</option>
                    <option value="Ground">Ground</option>
                    <option value="Shop">Shop</option>
                    </select>
                    </div><br/>

                    <label class=" mr-sm-2 pull-left lab" for="numberOfRooms">Number of rooms</label><br/><br/>
                    <select class=" custom-select  selectpicker text-right"  id="numberOfRooms">
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="+5">+5</option>
                    </select>
                  <br /><br/>
                    <label class=" mr-sm-2 pull-left lab" for="specifications">Specs </label><br/> <br/>
                    <input type="number" name="" value="specs">
                  </div> <!-- end step1-->
              <div id="step2">

                    <div class="form-group col-md-6 pull-left mt-3">
                    <label for="area" class="lab pull-left">Area </label>
                   <input class="form-control"  type="number" value="0" id="area"/> </div>

                   <div class="form-group col-md-6 pull-left mt-3">
                   <label for="price" class="lab pull-left">Price </label>
                   <input class="form-control"  type="number" value="0" id="price"/> </div>

                  <div class="form-group col-md-12 pull-left mt-3">
                  <label class="pull-left lab " for="numberOf">Floor</label><br/><br/>
                    <select class=" custom-select mr-sm-2 selectpicker pull-left"  id="numberOf">
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="+5">+5</option>
                    </select></div> <br/>
                      <div class="form-group col-md-12 pull-left mt-3">
                   <label class=" mr-sm-2 pull-left lab" for="featur">Additional Features</label><br/><br/>

                  <input type="checkbox" name="Additional" value="Solar_energy"><span class="Ads-type">Solar energy</span>
                  <input type="checkbox" name="Additional" value="Car_parking"><span class="Ads-type">Car parking</span>
                  <input type="checkbox" name="Additional" value="Pool"><span class="Ads-type">Pool</span>
                  <input type="checkbox" name="Additional" value="Park"><span class="Ads-type">Parky</span>
                </div><br/><br />
              </div> <!--end step2-->

              <div id="step3">
                  <div class="form-group mt-3 col-md-12 add pull-left">
                <label for="title" class="lab  pull-left">Adderss: </label>
               <input type="text" name="" value="" class="input_Adderss">
             </div>
                <div class="form-group col-md-12 add pull-left">
                <label for="details" class="lab  pull-left">details:</label>
                  <input type="text" class="input_Adderss" name="" value="">
                </div>
              </div> <!--end step3-->
              <div id="step4">
                <iframe width="100%" height="350" frameborder="0" scrolling="no" marginheight="0" marginwidth="0" src="http://maps.google.co.in/maps?hl=en&amp;q=how+to+make+custom+control+with+jquery+in+asp.net&amp;ie=UTF8&amp;t=m&amp;vpsrc=0&amp;ll=31.931513,16.075302&amp;spn=46.102655,209.169432&amp;output=embed"></iframe><br /><small><a href="http://maps.google.co.in/maps?hl=en&amp;q=how+to+make+custom+control+with+jquery+in+asp.net&amp;ie=UTF8&amp;t=m&amp;vpsrc=0&amp;ll=31.931513,16.075302&amp;spn=46.102655,209.169432&amp;source=embed" style="color:#0000FF;text-align:left">View Larger Map</a></small>
                <br/>
                   </div> <!--end step4-->
              <div id="step5">
                <div class="form-group col-md-12 add mt-3">
                <label for="customFile" class=" pull-left lab"> :Upload image</label>
                <div class="custom-file">
                <input type="file" class="custom-file-input" id="customFile"/>
                <label class="custom-file-label text-left" for="customFile">Choose image</label></div>

               </div>
              </div> <!--end step5-->

        </div>
    </div>
 </div>

 </div>






   <script src="scripts/jquery.smartWizard.min.js"></script>
        <script>
            $(document).ready(function () {

                // Step show event
                $("#smartwizard").on("showStep", function (e, anchorObject, stepNumber, stepDirection, stepPosition) {
                    //alert("You are on step "+stepNumber+" now");
                    if (stepPosition === 'first') {
                        $("#prev-btn").addClass('disabled');

                    } else if (stepPosition === 'final') {
                       $("#next-btn").addClass('disabled');
                      document.getElementByID("#next-btn").innerHtml='Finish';

                  }
                });
                // Toolbar extra buttons


                $('#stepwizard').smartWizard({
                    selected: 0,
                    theme: 'arrows',
                    transitionEff: 'fade',
                    transitionSpeed: '400',
                    showStepURLhash: false,

                 });

            });
        </script>

    </form>
