    <form id="form1" >
    <div class="container"  >
        <div class="signup-form"> 
            <div class="row">
            <div class="col-sm-12">
                              
                 <h2 class="text">Create New Account</h2>
               
            </div></div>

            <div class="row">
                <div class="col-md-12 "> 
                    <div class="social-btn text-center">            
                    <a href="#" class="btn btn-primary "><i class="fa fa-facebook"></i>Facebook</a>
                    <a href="#" class="btn btn-info "><i class="fa fa-twitter"></i>Twitter</a>
                    <a href="#" class="btn btn-danger "><i class="fa fa-google"></i>Google</a>
                    </div>
            </div></div>

            <div class="row">  
                <div class="col-sm-12">
            <div class="or-seperator"><b>or</b></div>
           </div></div>

            <div class="row">  
                <div class="col-sm-12 ">
               
                     <div class="form-group">
                      <input type="text" class="form-control input-lg" name="username" placeholder="Username" required="required" />
                     </div>
            </div></div>

            <div class="row">
                <div class="col-sm-12">
                <div class="form-group mr-sm-2">
                    <input type="email" class="form-control input-lg" name="email" placeholder="Email Address" required="required" />
                </div>
            </div></div>
            <div class="row">
                <div class="col-sm-12">
                <div class="form-group">
                    <input type="password" class="form-control input-lg" name="password" placeholder="Password" required="required" />
                </div>
            </div></div>
            <div class="row">
                <div class="col-sm-12">
                <div class="form-group">
                    <input type="password" class="form-control input-lg" name="confirm_password" placeholder="Confirm Password" required="required" />
                </div>
            </div></div>
            <div class="row">
                <div class="col-sm-12">
                <div class="form-group text-center ">
                    <button type='submit' class="btn btn-success  signup-btn">Sign Up</button>
                </div>
            </div></div>
            
            
            
                <div class="text-center text"><p >Already have an account? <a href="#" >Login here</a></p></div>
      


        </div></div>
